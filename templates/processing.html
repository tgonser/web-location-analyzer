<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing - Location Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2196F3, #21CBF3);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .content {
            padding: 40px;
        }

        .progress-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #2196F3, #21CBF3);
            width: 0%;
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-image: linear-gradient(
                -45deg,
                rgba(255, 255, 255, .2) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255, 255, 255, .2) 50%,
                rgba(255, 255, 255, .2) 75%,
                transparent 75%,
                transparent
            );
            background-size: 50px 50px;
            animation: move 2s linear infinite;
        }

        @keyframes move {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }

        .progress-text {
            font-size: 1.1em;
            color: #333;
            text-align: center;
            font-weight: 500;
        }

        .progress-percentage {
            font-size: 2em;
            color: #2196F3;
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .diagnostics {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
            padding: 20px;
            margin-top: 20px;
        }

        .diagnostics h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .diagnostic-item {
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.9em;
        }

        .diagnostic-item:last-child {
            border-bottom: none;
        }

        .diagnostic-time {
            color: #666;
            font-weight: bold;
            margin-right: 10px;
        }

        .diagnostic-message {
            color: #333;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(33, 150, 243, 0.3);
            border-radius: 50%;
            border-top-color: #2196F3;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #666;
        }

        .btn {
            background: linear-gradient(135deg, #2196F3, #21CBF3);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(33, 150, 243, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #4caf50, #45a049);
        }

        .btn-success:hover {
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }

        .button-group {
            text-align: center;
            margin-top: 30px;
        }

        .error-message {
            background: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .success-message {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            color: #2e7d32;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Processing Location Data</h1>
            <p>Please wait while we process your location history</p>
        </div>
        
        <div class="content">
            <div class="progress-section">
                <div class="status" id="status">
                    <div class="spinner" id="spinner"></div>
                    <span>Processing...</span>
                </div>
                
                <div class="progress-percentage" id="progress-percentage">0%</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-text" id="progress-text">Initializing...</div>
            </div>

            <div id="error-container"></div>
            <div id="success-container"></div>

            <div class="diagnostics" id="diagnostics" style="display: none;">
                <h3>Processing Details</h3>
                <div id="diagnostics-list"></div>
            </div>

            <div class="button-group" id="button-group" style="display: none;">
                <a href="/" class="btn">Start New Analysis</a>
                <a href="#" id="view-results-btn" class="btn btn-success" style="display: none;">View Results</a>
            </div>
        </div>
    </div>

    <script>
        const taskId = '{{ task_id }}';
        let pollInterval;

        function updateProgress(data) {
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            const progressPercentage = document.getElementById('progress-percentage');
            const status = document.getElementById('status');
            const spinner = document.getElementById('spinner');
            
            // Update progress bar
            const percentage = data.percentage || 0;
            progressFill.style.width = `${percentage}%`;
            progressPercentage.textContent = `${Math.round(percentage)}%`;
            progressText.textContent = data.message || 'Processing...';
            
            // Update diagnostics
            if (data.diagnostics && data.diagnostics.length > 0) {
                const diagnostics = document.getElementById('diagnostics');
                const diagnosticsList = document.getElementById('diagnostics-list');
                
                diagnostics.style.display = 'block';
                diagnosticsList.innerHTML = '';
                
                // Show last 10 diagnostic messages
                const recentDiagnostics = data.diagnostics.slice(-10);
                recentDiagnostics.forEach(diagnostic => {
                    const item = document.createElement('div');
                    item.className = 'diagnostic-item';
                    item.innerHTML = `
                        <span class="diagnostic-time">${diagnostic.timestamp}</span>
                        <span class="diagnostic-message">${diagnostic.message}</span>
                    `;
                    diagnosticsList.appendChild(item);
                });
                
                // Scroll to bottom
                diagnosticsList.scrollTop = diagnosticsList.scrollHeight;
            }
            
            // Handle completion states
            if (data.status === 'SUCCESS') {
                if (data.step === 'complete' && data.analysis_complete) {
                    // Analysis fully complete
                    spinner.style.display = 'none';
                    status.innerHTML = '<span>Analysis Complete!</span>';
                    
                    const successContainer = document.getElementById('success-container');
                    successContainer.innerHTML = `
                        <div class="success-message">
                            <strong>Success!</strong> Your location analysis has been completed successfully.
                        </div>
                    `;
                    
                    const buttonGroup = document.getElementById('button-group');
                    const viewResultsBtn = document.getElementById('view-results-btn');
                    viewResultsBtn.href = `/results/${taskId}`;
                    viewResultsBtn.style.display = 'inline-block';
                    buttonGroup.style.display = 'block';
                    
                    clearInterval(pollInterval);
                } else if (data.step === 'parsed' && data.parse_complete) {
                    // Parsing complete, ready for analysis
                    spinner.style.display = 'none';
                    status.innerHTML = '<span>Parsing Complete - Ready for Analysis</span>';
                    
                    const successContainer = document.getElementById('success-container');
                    successContainer.innerHTML = `
                        <div class="success-message">
                            <strong>Step 1 Complete!</strong> Your location data has been parsed successfully. 
                            You can now proceed to the analysis step.
                        </div>
                    `;
                    
                    // Redirect back to main page for step 2
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                    
                    clearInterval(pollInterval);
                }
            } else if (data.status === 'FAILURE') {
                // Error occurred
                spinner.style.display = 'none';
                status.innerHTML = '<span style="color: #f44336;">Processing Failed</span>';
                
                const errorContainer = document.getElementById('error-container');
                errorContainer.innerHTML = `
                    <div class="error-message">
                        <strong>Error:</strong> ${data.error || data.message || 'Unknown error occurred'}
                    </div>
                `;
                
                const buttonGroup = document.getElementById('button-group');
                buttonGroup.style.display = 'block';
                
                clearInterval(pollInterval);
            }
        }

        function pollProgress() {
            fetch(`/progress/${taskId}`)
                .then(response => response.json())
                .then(data => {
                    updateProgress(data);
                })
                .catch(error => {
                    console.error('Error polling progress:', error);
                });
        }

        // Start polling immediately
        pollProgress();
        pollInterval = setInterval(pollProgress, 1000);

        // Handle page visibility change to pause/resume polling
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                clearInterval(pollInterval);
            } else {
                pollInterval = setInterval(pollProgress, 1000);
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            clearInterval(pollInterval);
        });
    </script>
</body>
</html>
